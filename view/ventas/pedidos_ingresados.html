<div class="row">
    <!--=== Feeds (with Tabs) ===-->
    <div class="col-md-12">
        <div class="widget">
            <div class="widget-header">
                <h4><i class="icon-reorder"></i> Pedidos Ingresados</h4>
                <div class="toolbar no-padding">
                    <div class="btn-group">
                        <a href="#/ventas/pedido_nuevo" class="btn btn-xs"><i class="icon-plus"></i></a>
                        <span class="btn btn-xs widget-refresh"><i class="icon-refresh"></i></span>
                    </div>
                </div>
            </div>
            <div class="widget-content">
                <div class="scroller" data-height="290px" data-always-visible="1" data-rail-visible="0">
                    <ul class="feeds clearfix" ng-controller="PedidosIngresadosController">
                        <li ng-repeat="pedidos in pedidos">
                            <div class="col1">
                                <div class="content">
                                    <div class="content-col1">
                                        <div class="label label-success">
                                            <i class="icon-bell"></i>
                                        </div>
                                    </div>
                                    <div class="content-col2">
                                        <div class="desc">{{pedidos.rowid_cliente_facturacion}} {{pedidos.id_punto_envio}} {{pedidos.orden_compra}}</div>
                                    </div>
                                </div>
                            </div> <!-- /.col1 -->
                            <div class="col2">
                                <div class="date">
                                    {{pedidos.fechacreacion}}
                                </div>
                            </div> <!-- /.col2 -->
                        </li>
                    </ul> <!-- /.feeds -->
                </div> <!-- /.scroller -->
            </div> <!-- /.widget-content -->
        </div> <!-- /.widget .box -->
    </div> <!-- /.col-md-6 -->
    <!-- /Feeds (with Tabs) -->
</div> <!-- /.row -->
